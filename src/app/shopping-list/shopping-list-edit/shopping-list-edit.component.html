<div class="row">
    <div class="col-xs-12">
        <div class="row shop-edit-display">
            <div class="col-sm-5">
                <label for="name">Name</label>
                <input 
                type="text" 
                id= "name" 
                class="form-control"
                [(ngModel)] = "ingredientName">
            </div>
            <div class="col-sm-2">
                <label for="amount">Amount</label>
                <input 
                type="number" 
                id = "amount" 
                class="form-control"
                [(ngModel)] = "ingredientAmount">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button 
                class="btn btn-success" 
                type = "button"
                (click) = "onAddIngredient()"
                [disabled] = '!ingredientName || !ingredientAmount'
                >Add</button>
                <button class="btn btn-danger" type = "button">Delete</button>
                <button class="btn btn-primary" type = "button"
                (click) = "onClearIngredients()">Clear</button>
            </div>
        </div>
    </div>
</div>
